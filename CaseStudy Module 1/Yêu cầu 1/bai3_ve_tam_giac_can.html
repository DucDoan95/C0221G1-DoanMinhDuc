    <title><!DOCTYPE html>
        <html lang="en">

            <meta charset="UTF-8">

<body>
<input  type="text" id="inputHeight" placeholder="Nhập chiều cao hình">

<input type="button" onclick="draw()" value="Click để vẽ hình!">
<script>
    function draw() {
        let height;
        height = parseInt(document.getElementById('inputHeight').value);
        let i;
        let j;
        for(i=1;i <=height;i++)
        {
            for (j = 1; j <= height - i; j++)
            {
                document.write('&nbsp;&nbsp;')
            }
            for (j = 1; j <= 2 * i - 1; j++)
            {
                document.write('*')
            }
            document.write('<br>');
        }
    }
</script>
</body>
