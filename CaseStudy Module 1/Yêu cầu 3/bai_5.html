<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            font-size: 30px;
            width: 200px;
            text-align: right;
        }
    </style>
</head>
<body>
<table border="1px" style="font-size: 30px">
    <tr style="font-size: 50px">
        <th>STT</th>
        <th>Tên nước uống</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Cafe</td>
        <td><input id="caFe" type="number" value="10000" disabled>VND</td>
        <td><input id="soLuong1" type="number" min="0" value="0" oninput="thanhTien()"></td>
        <td><input type="text" disabled id="thanhTien1">VND</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Nước cam</td>
        <td><input id="nuocCam" type="number" value="20000" disabled>VND</td>
        <td><input id="soLuong2" type="number" min="0" value="0" oninput="thanhTien()"></td>
        <td><input type="text" disabled id="thanhTien2">VND</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Nước ép cà rốt</td>
        <td><input id="nuocEpCaRot" type="number" value="25000" disabled>VND</td>
        <td><input id="soLuong3" type="number" min="0" value="0" oninput="thanhTien()"></td>
        <td><input type="text" disabled id="thanhTien3">VND</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Nước ép cà chua</td>
        <td><input id="nuocEpCaChua" type="number" value="20000" disabled>VND</td>
        <td><input id="soLuong4" type="number" min="0" value="0" oninput="thanhTien()"></td>
        <td><input type="text" disabled id="thanhTien4">VND</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Nước lọc</td>
        <td><input id="nuocLoc" type="number" value="7000" disabled>VND</td>
        <td><input id="soLuong5" type="number" min="0" value="0" oninput="thanhTien()"></td>
        <td><input type="text" disabled id="thanhTien5">VND</td>
    </tr>
    <tr>
        <td>6</td>
        <td>Nước dừa</td>
        <td><input id="nuocDua" type="number" value="30000" disabled>VND</td>
        <td><input id="soLuong6" type="number" min="0" value="0" oninput="thanhTien()"></td>
        <td><input type="text" disabled id="thanhTien6">VND</td>
    </tr>
</table>
<label style="margin-left: 800px ;font-size: 30px">Tổng tiền</label>
<input type="text" id="tongTien" disabled style="font-size: 30px">
<label style="font-size: 30px">VND</label>
<script>
    function thanhTien() {
        document.getElementById('thanhTien1').value = document.getElementById('caFe').value * document.getElementById('soLuong1').value;
        document.getElementById('thanhTien2').value = document.getElementById('nuocCam').value * document.getElementById('soLuong2').value;
        document.getElementById('thanhTien3').value = document.getElementById('nuocEpCaRot').value * document.getElementById('soLuong3').value;
        document.getElementById('thanhTien4').value = document.getElementById('nuocEpCaChua').value * document.getElementById('soLuong4').value;
        document.getElementById('thanhTien5').value = document.getElementById('nuocLoc').value * document.getElementById('soLuong5').value;
        document.getElementById('thanhTien6').value = document.getElementById('nuocDua').value * document.getElementById('soLuong6').value;
        document.getElementById('tongTien').value = parseInt(document.getElementById('thanhTien1').value) + parseInt(document.getElementById('thanhTien2').value) + parseInt(document.getElementById('thanhTien3').value) + parseInt(document.getElementById('thanhTien4').value) + parseInt(document.getElementById('thanhTien5').value) + parseInt(document.getElementById('thanhTien6').value)
    }
</script>
</body>
</html>
