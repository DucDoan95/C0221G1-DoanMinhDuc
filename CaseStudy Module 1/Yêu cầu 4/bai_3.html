<body>
<script>
    let s1 = 'aabcc';
    let s2 = 'adcaa';
    let arr = new Array()
    function commonCharacterCount(s1, s2) {
        let string = '';
        let a = s1.split('');
        let b = s2.split('');
        for (let i = 0; i < a.length; i++) {
            if (b.indexOf(a[i]) !== -1) {
                string+=b.splice(b.indexOf(a[i]), 1)

            }
        }
        return string;
    }
   alert(commonCharacterCount(s1, s2))


</script>
