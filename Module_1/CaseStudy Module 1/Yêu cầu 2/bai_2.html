<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Nguyên ÂM và Phụ Âm</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập vào 1 ký tự để kiểm tra: !!!");

    if (kyTu === 'o' || kyTu === 'O' || kyTu === 'u' || kyTu === 'U' || kyTu === 'i' || kyTu === 'I' || kyTu === 'a' || kyTu === 'A' || kyTu === 'e' || kyTu === 'E') {
        alert("Đây là nguyên âm !!!")
    } else {
        alert("Đây là phụ âm !!!")
    }


</script>
</body>
</html>
