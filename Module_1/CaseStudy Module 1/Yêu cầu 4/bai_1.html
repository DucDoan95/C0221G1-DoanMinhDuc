<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a ='tRuong    TaN   HAI ';
    let arrInput=a.toLowerCase().split(" ");
    let result=[];
    for(let i=0;i<arrInput.length;i++){
        arrInput[i]=arrInput[i].charAt(0).toUpperCase()+arrInput[i].slice(1);
        if(arrInput[i].length>0){
            result.push(arrInput[i]);
        }

    }
    alert(result.join(' '))
    let max = result[0].length;
    let maxString=result[0];
    for(let i=0;i<result.length;i++){
        if(parseInt(result[i].length)>parseInt(max)){
            maxString =result[i];
        }
    }
    alert(maxString);
</script>
</body>
</html>
