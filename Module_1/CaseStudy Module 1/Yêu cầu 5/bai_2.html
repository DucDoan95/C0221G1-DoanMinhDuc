<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = creatArr();
    alert(listArrayPrime(arr));
    alert(listArrayPrime(arr).length);
    function creatArr() {
        let m = parseInt(prompt("Nhập m"));
        let n = parseInt(prompt('Nhập n'));
        let arr = new Array(m);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseInt(prompt("Nhập giá trị"));
            }
        }
        return arr;
    }

    function listArrayPrime(arr){
        let arrPrime=new Array();
        for(let i =0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                if(isPrime(arr[i][j])==true){
                    arrPrime.push(arr[i][j])
                }
            }
        }

        return arrPrime;
    }


    function isPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    return false;
                }
            }return true
        }
    }

</script>
</body>
</html>
