<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('Bạn muốn dãy bao nhiêu  số fibonacci : ')
    let a=0,b=0,c=1;

    document.writeln("Số fibonacci đầu tiên chia hết cho 5  là: <br> ")
    for(let i=2;i<=n;i++)
    {
        a = b;
        b = c;
        c = a + b;
        if(c%5==0){
            document.writeln(c);
            break;
        }

    }
</script>
</body>
</html>
