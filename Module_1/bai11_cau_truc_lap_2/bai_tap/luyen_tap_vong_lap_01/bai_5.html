<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a=0,b=0,c=1,tong=0;
    document.writeln("Dãy 20 số fibonacci là: ")
    for(let i=1;i<=20;i++)
    {
        document.writeln(c);
        tong +=c;
        a = b;
        b = c;
        c = a + b;
    }
    document.writeln("<br> Tổng của 20 số fibonacci là "+tong);
</script>
</body>
</html>
