<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-size: 20px">
<script>
    let tong=0;
    let count =0;
    document.write("30 số tự nhiên đầu tiên chia hết cho 7 là: ")
    for (let i=0;count<30;i++)
    {
        if(i%7==0){
            tong=tong+i;
            count++
            document.writeln(i)
        }
    }
    document.write("<br><br>Tổng của 30 số tụ nhiên chia hết cho 7 là: "+tong)

</script>
</body>
</html>
