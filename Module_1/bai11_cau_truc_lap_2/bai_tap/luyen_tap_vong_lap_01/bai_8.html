<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 300px;
            height: 100px;
            margin-left: 150px;
            font-size: 50px;
        }

        h1 {
            font-size: 100px;
        }
    </style>
</head>
<body style="background-color: wheat">
<div style="margin: 100px 0 0 400px">
    <h1>Game đoán số</h1>
    <input type="button" onclick="eventChoi()" value="Chơi">
</div>
<script>
    function eventChoi() {
        let soNhap = parseInt(prompt("Bạn muốn đoán số từ 1 -> "));
        let soDuDoan = Math.floor(Math.random() * soNhap+1);
        let soDoan;
        for(let i=0;;i++){

            soDoan= parseInt(prompt("Nhập vào số bạn muốn đoán: "))
            if(soDoan == soDuDoan){
                alert("Bạn đã đoán đúng số random là: "+soDuDoan);
                break;
            }else {
                alert("Bạn đã đoán sai !!! ");
            }
            if(i==2)
            {
                alert("Bạn đã đoán sai 3 lần !!! GAME OVER !!! . Số random là: "+soDuDoan)
                break;
            }
        }

    }
</script>
</body>
</html>
