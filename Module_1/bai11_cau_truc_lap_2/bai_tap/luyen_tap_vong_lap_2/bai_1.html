<body>
    <script>
        let a=0,b=1,c =0;
    let nhap = parseInt(prompt("Bạn muốn xuất bao nhiêu số trong dãy Finonaci?"))
    for(let i=1;i<=nhap;i++)
    {
        document.writeln(b +" ")
        c=a+b;
        a=b;
        b=c;

    }
</script>
