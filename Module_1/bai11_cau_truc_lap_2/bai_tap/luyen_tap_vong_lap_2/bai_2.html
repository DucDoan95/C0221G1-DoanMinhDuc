<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = parseInt(prompt("Nhập vào số cần tính giai thừa"))
    let tong =1;
     for(let i=1;i<=nhap;i++){
         tong = tong*i;
     }
     alert("Giai thừa của "+nhap+" = "+tong)
</script>
</body>
</html>
