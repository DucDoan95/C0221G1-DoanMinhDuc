<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập giá trị của mảng: ");
    }
    //parseInt(arr);
    arr.sort(function (a, b) {
        return a - b;
    }).reverse();
    alert("Mảng sắp xếp thành: " + arr);
</script>
</body>
</html>
