<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum = prompt("Nhập vào một đối số:");
    document.writeln("Giá trị sau khi tăng: "+increaseNum(inputNum));
    function increaseNum(num) {
        num++;
        return num;
    }
</script>
</body>
</html>
