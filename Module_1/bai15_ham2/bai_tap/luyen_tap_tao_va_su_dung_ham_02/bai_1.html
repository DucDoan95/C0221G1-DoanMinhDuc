<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter number");
    function calculateSquare(number) {
        return number*number;
    }
    let square = calculateSquare(num);
    alert("Square of "+num+" is : "+square);
</script>
</body>
</html>
