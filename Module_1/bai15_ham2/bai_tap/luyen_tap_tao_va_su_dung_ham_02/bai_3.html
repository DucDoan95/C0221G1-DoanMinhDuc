<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum = parseInt(prompt("Enter number:"));
    function calculateFatorial(num) {
        let factorial=1;
        for(let i=1;i<=num;i++){
            factorial = factorial*i;
        }
        return factorial;
    }
    let factorial = calculateFatorial(inputNum);
    alert('Factorial of '+inputNum+" is : "+factorial);

</script>
</body>
</html>
