<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt("Enter Characters to check");
    function checkCharacter(char){
        if(isNaN(char)==false){
            return true;
        }else{
            return false;
        }
    }
    alert(checkCharacter(char));

</script>
</body>
</html>
