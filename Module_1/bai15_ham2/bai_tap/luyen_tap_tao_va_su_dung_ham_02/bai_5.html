<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numA=prompt("Enter number A:");
    let numB=prompt("Enter number B:");
    let numC=prompt("Enter number C:");
    function checkMin(a,b,c) {
        if(a<b&&a<c){
            return a;
        }else if(b<c){
            return b;
        }else {
            return c;
        }
    }
    alert("Min value of 3 number is : "+checkMin(numA,numB,numC))
</script>
