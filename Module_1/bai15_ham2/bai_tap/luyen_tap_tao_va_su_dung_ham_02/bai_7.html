<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numA = prompt("Enter number A:");
    let numB = prompt("Enter number B:");

    function swapNum() {
        let c = numA;
        numA = numB;
        numB = c;
        alert("After swap Number A is "+numA+" and Number B is "+numB)
    }
    swapNum(numA,numB);
</script>
</body>
</html>
