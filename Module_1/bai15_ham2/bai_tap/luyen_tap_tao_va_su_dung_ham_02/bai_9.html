<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array();
    addArray(arr);
    let valueCheck= prompt("Enter your value you want to check")
    alert("Amount value input match with element of array: "+checkMatch(arr,valueCheck));

    function addArray(arr) {
        let length = prompt("Enter length of array: ");
        for (let i=0; i<length;i++){
            arr[i]=prompt("Enter value element of array");
        }
        return arr;
    }
    function checkMatch(arr,a) {
        let count=0;
        for (let i=0;i<arr.length;i++){
            if(arr[i]==a){
                count++
            }
        }
        if(count==0){
            return -1;
        }else {
            return count;
        }
    }
</script>
</body>
</html>
