<script>
    let arr = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmid Note 4',
        'Apple Iphone 6S', 'Xiaomi Mi 5s Plus', 'Apple Iphone 8 Plus', 'Fujitsu F-04E', 'Oppo A71'];
    display(arr);

    function display(listArray) {
        listArray.sort();
        let tableString = '<table cellpadding="0" cellspacing="0" > <tr><td colspan="3"style="font-size: 20px"><b>Product Name</b></td><td style="text-align: center;min-width: 50px;color: red;font-size: 20px">' + listArray.length + " products" + '</td></tr>';

        for (let i = 0; i < listArray.length; i++) {
            tableString += '<tr>';
            tableString += '<td class="name">' + listArray[i] + '</td>';
            tableString += '<td><input type="button" class="edit" value="Edit" onclick="edit(' + i + ')"></td>';
            tableString += '<td><input type="button" class="delete" value="Delete" onclick="del3te(' + i + ')"></td>';
            tableString += '</tr>';
        }
        tableString += '</table>';
        document.getElementById('di5play').innerHTML = tableString;
    }

    function addProduct(i) {
        let str = document.getElementById('enter').value;
        if (str.replace(/ /g, '') != '') {
            if (arr.indexOf(str) === -1) {
                arr.push(str);
                display(arr);
                document.getElementById('enter').value = "";
            } else {
                alert("Sản phẩm đã có hãy nhập lại")
                document.getElementById('enter').value = "";
            }
        } else {
            alert("Hãy điền tên sản phẩm!")
            document.getElementById('enter').value = "";
        }


    }

    function del3te(i) {
        if (confirm("Bạn có chắc muốn xóa "+arr[i])) {
            alert('Đã xóa '+arr[i])
            arr.splice(i, 1);
            display(arr);
        }
        display(arr);

    }

    function edit(i) {
        let productChange = prompt("Nhập thông tin thay đổi")
        if (productChange.replace(/ /g, '') != '') {
            if (arr.indexOf(productChange) === -1) {
                alert('Đã edit ' +'"'+arr[i]+'"' +' thành '+'"'+productChange+'"')
                arr[i] = productChange
                display(arr);
                document.getElementById('enter').value = "";

            } else {
                alert("Tên SP này đã tồn tại");
            }
        }else {
            alert("Hãy điền tên sản phẩm!")
            document.getElementById('enter').value = "";
        }
    }

            if(arr[i].includes(inputSearch)){
