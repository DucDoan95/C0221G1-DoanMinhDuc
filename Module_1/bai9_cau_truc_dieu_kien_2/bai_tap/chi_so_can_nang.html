<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="ipWeight" placeholder="Nhập số cân nặng: ">
    <input type="text" id="ipHeight" placeholder="Nhập chiều cao: ">
    <input type="button" onclick="eventBMI()" value="Tính BMI">
<script>

    function eventBMI() {
        let weight = parseInt(document.getElementById('ipWeight').value) ;
        let height = parseInt(document.getElementById('ipHeight').value) ;
        let bmi = weight / (height^2);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");

    }
</script>
</body>
</html>
