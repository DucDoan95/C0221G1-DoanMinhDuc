<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body style="background-color: wheat">
<form style="margin: 200px 0 0 500px;font-size: 50px" >
<label>Good</label>
<input type="range" min="0" max="1" value="0" onclick="check('good')" id="good"
       style="margin-left: 50px"><br>
<label>Cheap</label>
<input type="range" min="0" max="1" value="1" onclick="check('cheap')" id="cheap"
       style="margin-left: 35px"><br>
<label>Fast</label>
<input type="range" min="0" max="1" value="1" onclick="check('fast')" id="fast"
       style="margin-left: 79px">
</form>
<script>
    function check(choose) {
        let goodObj = document.getElementById("good");
        let cheapObj = document.getElementById("cheap");
        let fastObj = document.getElementById("fast");
        switch (choose) {
            case "good":
                if (cheapObj.value == 1) {
                    fastObj.value = 0;
                }
                break;
            case "cheap":
                if (fastObj.value == 1) {
                    goodObj.value = 0;
                }
                break;
            case "fast":
                if (goodObj.value == 1) {
                    cheapObj.value = 0;
                }
                break;
        }
    }
</script>
</body>
</html>
