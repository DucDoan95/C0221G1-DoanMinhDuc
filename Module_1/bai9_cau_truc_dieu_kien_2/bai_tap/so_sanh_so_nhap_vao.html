<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập vào số bất kỳ: "))
        if(number>0){
            alert('Số '+number+" lớn hơn số 0")
        }else if(number==0){
            alert('Số '+number+" bằng số 0")
        }else {
            alert('Số '+number+" nhỏ hơn số 0")
        }
    </script>
</body>
</html>
