<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTien = parseInt(prompt("Nhập vào số tiền: "))
    let tongTien = soTien;
    let soThang = parseInt(prompt("Nhập vào số tháng muốn vay: "))
    for(let i=0;i<soThang;i++){
        tongTien = tongTien + ((tongTien*10)/100)
    }
    alert("Số tiền bạn vay là: "+soTien+"VND.    Số tiền lãi tổng cộng: "+(tongTien-soTien)+"VND.    Tổng số tiền bạn phải trả là: "+tongTien+"VND")
</script>
</body>
</html>
