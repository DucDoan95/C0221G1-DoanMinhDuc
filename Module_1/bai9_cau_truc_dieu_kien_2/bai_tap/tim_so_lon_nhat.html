<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numA = parseInt(prompt("Nhập số thứ 1: "));
    let numB = parseInt(prompt("Nhập số thứ 2: "));
    let numC = parseInt(prompt("Nhập số thứ 3: "));
    if(numA>numB && numA>numC){
        alert(+numA+" là số lớn nhất")
    }else if(numB>numC){
        alert (+numB+" là số lớn nhất")
    }else {
        alert(+numC+" là số lớn nhất")
    }
</script>
</body>
</html>
