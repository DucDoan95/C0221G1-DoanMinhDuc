<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai = prompt("Nhập chiều dài hình chữ nhật: ");
    let chieuRong = prompt("Nhập chiều dài rộng chữ nhật: ");
    let dienTich = chieuDai * chieuRong;
    alert("Diện tích hình chữ nhật là: "+dienTich)
</script>
</body>
</html>
