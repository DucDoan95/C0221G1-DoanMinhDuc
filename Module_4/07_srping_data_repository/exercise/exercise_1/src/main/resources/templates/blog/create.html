<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blog/list">Back to menu</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div>
    <form th:action="@{/blog/create}" th:object="${blog}" method="post">
        <table>
            <tr>
                <td>Title:</td>
                <td>
                    <input type="text" th:field="*{title}">
                </td>
            </tr>
            <tr>
                <td>Content:</td>
                <td>
                    <textarea rows="10" cols="50" th:field="*{content}"></textarea>
                </td>
            </tr>
            <tr>
                <td>Category:</td>
                <td> <select th:field="*{category}">
                    <option th:each="categoryObj : ${categoryList}"
                    th:value="${categoryObj.id}"
                    th:text="${categoryObj.name}">
                    </option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
