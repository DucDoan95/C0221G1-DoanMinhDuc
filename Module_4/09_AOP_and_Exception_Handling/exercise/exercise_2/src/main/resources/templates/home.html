<table id="products">
    <thead>
    <tr>
        <th>#</th>
        <th>Book name</th>
        <th>Quantity</th>
        <th>Borrow Book</th>
        <th>Return Book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowIndex : ${listBook}">
        <td th:text="${rowIndex.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getQuantity()}">
        <td><a th:href="@{/borrow/{id}/borrow-form(id=${row.getBookId()})}">Borrow</a></td>
        <td><a th:href="@{/borrow/{id}/return-form(id=${row.getBookId()})}">Return</a></td>
       </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${listBook.number - 1})}"
       th:if="${listBook.hasPrevious()}">Previous</a>
    <span th:text="${listBook.number + 1}"></span>/<span th:text="${listBook.totalPages}"></span>
    <a th:href="@{'/'(page=${listBook.number + 1})}" th:if="${listBook.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
