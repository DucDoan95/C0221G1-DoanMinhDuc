<div class="modal-style">
  <div class="modal-body">
    <h3>Are you sure delete this customer? </h3>
    <h2 style="color: red">{{data.name}}</h2>
  </div>
  <div class="modal-footer justify-content-center">
    <button mat-dialog-close="" (click)="delete(data.id)" type="button" class="btn btn-primary">Delete</button>
    <button mat-dialog-close="" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</div>
