<div class="mt-3 mb-3" style="background-image: url('https://source.unsplash.com/BtbjCFUvBXs/1920x1080');background-size: cover">
<h1 class="col-lg-12 text-center"> List Customer</h1>
<div class="row">
  <div class="col-3">
    <a class="btn btn-info" href="/customer/createForm">Create</a>
  </div>
  <div class="col-6"></div>
  <div class="col-3">
    <form class="d-flex">
      <input class="form-control me-2" type="search" name="search" placeholder="Search" >
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</div>
<table class="table  table-hover m">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Customer ID</th>
    <th scope="col">Customer Name</th>
    <th scope="col">Customer Date of Birth</th>
    <th scope="col">Customer ID Card</th>
    <th scope="col">Customer Phone</th>
    <th scope="col">Customer Email</th>
    <th scope="col">Customer Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customers of customerList">
    <th scope="col"></th>
    <th scope="col">{{customers.id}}</th>
    <th scope="col">{{customers.name}}</th>
    <th scope="col">{{customers.dateOfBirth}}</th>
    <th scope="col">{{customers.idCard}}</th>
    <th scope="col">{{customers.phone}}</th>
    <th scope="col">{{customers.email}}</th>
    <th scope="col">{{customers.address}}</th>
  </tr>
  </tbody>
</table>
</div>
