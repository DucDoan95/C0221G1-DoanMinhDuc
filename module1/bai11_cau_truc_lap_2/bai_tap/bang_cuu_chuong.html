<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-size: 30px">
<script>
    let chuoi;
    chuoi = "<table border='1' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        chuoi = chuoi + "<tr>";
        for (j = 2; j <= 9; j++) {
            chuoi = chuoi + "<td>" +j +" x "+i+" = "+(i*j)+"</td>";
        }
        chuoi = chuoi + "</tr>";
    }
    chuoi = chuoi + "</table>";
    document.write(chuoi);
</script>
</body>
</html>
