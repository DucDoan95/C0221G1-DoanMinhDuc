<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo=prompt("Nhập nhiệt độ hiện tại");
    if(nhietdo>100)
    {
        alert("Bạn hãy giảm nhiệt độ");
    }else if(nhietdo<20){
        alert("Bạn hãy tăng nhiệt độ");
    }else {
        alert("Nhiệt độ bình thường");
    }
</script>
</body>
</html>
