<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 2;
    let count = 0;
    let result="";
    while (count < 20) {
        let check = true;
        for (let i = 2; i < num / 2 + 1; i++) {
            if (num % i == 0) {
                check = false;
                break;
            }
        }
        if (check == true) {
            result += num + "<br>";
            count++;
        }
        num++;
    }
    document.write(result)
</script>
</body>
</html>
