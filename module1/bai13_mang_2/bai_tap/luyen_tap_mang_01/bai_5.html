<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = '-1abc-2123-3123asd23ads-4';
    let count=0;
    for(let i=0;i<string.length;i++){
        if(string[i]==='-'){
            count++;
        }
    }
    alert("CHUỖI "+string+" CÓ "+count+" SỐ NGUYÊN ÂM");
</script>
</body>
</html>
