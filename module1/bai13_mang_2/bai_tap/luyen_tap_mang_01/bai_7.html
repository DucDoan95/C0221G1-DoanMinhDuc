<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(10)
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập giá trị của mảng: ");
    }
    input = prompt("Nhập giá trị cần tìm");
    for (let i = 0; i < arr.length; i++) {
        if(arr[i]===input){
            alert("V is in the array");
            arr.splice(i,1);
            arr.push(0);
            //break;
        }else if(i== arr.length){
            alert("V is not in the array");
        }
    }
    alert("Array: "+arr);
</script>
</body>
</html>
