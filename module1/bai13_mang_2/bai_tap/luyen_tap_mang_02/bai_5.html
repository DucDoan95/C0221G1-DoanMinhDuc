<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi 1:")
    let string2 = prompt("Nhập chuỗi 2: ")
    if (string1 === string2){
        alert("Chuỗi 1: "+string1+" giống với Chuỗi 2: "+string2)
    }else {
        alert("Chuỗi 1: "+string1+" không giống Chuỗi 2: "+string2)
    }
</script>
</body>
</html>
