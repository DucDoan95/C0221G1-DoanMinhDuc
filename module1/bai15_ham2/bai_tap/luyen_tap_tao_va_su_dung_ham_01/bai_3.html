<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập vào tham số thứ 1:"));
    let b =parseInt(prompt("Nhập vào tham số thứ 2:"));
    alert(checkNumCompare(a,b))
    function checkNumCompare(num1,num2) {
        if(num1>num2){
            return num1+" lớn hơn "+num2;
        }else {
            return "tổng của 2 tham số = "+(num1+num2);
        }
    }
</script>
</body>
</html>
