<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<img width="">
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 50;
            console.log('ok: ' + this.left);
        }
        this.moveLeft = function () {
            this.left -= 50
            console.log('ok: ' + this.left);
        }
        this.moveDown = function () {
            this.top += 50
            console.log('ok: ' + this.top);
        }
        this.moveUp = function () {
            this.top -= 50
            console.log('ok: ' + this.top);
        }
        this.changePic = function (picture) {
            this.image = picture;
        }
    }

    let hero = new Hero('tomTrai.png', 0, 30, 200);


    function start() {

        if (hero.left < window.innerWidth - hero.size && hero.top == 0) {
            hero.changePic('tomTrai.png')
            hero.moveRight();
        } else if (hero.left > window.innerHeight - hero.size && window.innerHeight - hero.size > hero.top) {
            hero.changePic('tomXuong.png')
            hero.moveDown();
        } else if (window.innerHeight - hero.size < hero.top) {
            hero.changePic('tomPhai.png')
            hero.moveLeft();


        }
        if (hero.left <= 0) {
            hero.changePic('tomLen.png')
            hero.moveUp();
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }

    start();

</script>
</body>
</html>
