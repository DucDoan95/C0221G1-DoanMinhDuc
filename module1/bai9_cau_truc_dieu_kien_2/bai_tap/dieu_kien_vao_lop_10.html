<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let old = prompt("Nhập tuổi để xét: ");
        if(old<16){
            alert("Bạn chưa đủ tuổi")}
            else if(old>=16 && old<=19){
                alert('Bạn đủ điều kiện vào lớp 10');
            }else {
                alert("Bạn đã quá tuổi vào lớp 10");
        }
    </script>
</body>
</html>
