<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: 100px;
            height: 50px;
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
<form style="margin: 200px 0 0 500px; border: black solid; width: 417px">
   <table>
       <tr>
           <td colspan="4"><input type="text" id="txt" style="width: 403px;text-align: right"></td>
       </tr>
       <tr>
           <td><input type="button" value="1" onclick="txt.value += '1'"></td>
           <td><input type="button" value="2" onclick="txt.value += '2'"></td>
           <td><input type="button" value="3" onclick="txt.value += '3'"></td>
           <td><input type="button" value="+" onclick="txt.value += '+'"></td>
       </tr>
       <tr>
           <td><input type="button" value="4" onclick="txt.value += '4'"></td>
           <td><input type="button" value="5" onclick="txt.value += '5'"></td>
           <td><input type="button" value="6" onclick="txt.value += '6'"></td>
           <td><input type="button" value="-" onclick="txt.value += '-'"></td>
       </tr>
       <tr>
           <td><input type="button" value="7" onclick="txt.value += '7'"></td>
           <td><input type="button" value="8" onclick="txt.value += '8'"></td>
           <td><input type="button" value="9" onclick="txt.value += '9'"></td>
           <td><input type="button" value="x" onclick="txt.value += '*'"></td>
       </tr>
       <tr>
           <td><input type="reset" value="C" onclick="txt.value"></td>
           <td><input type="button" value="0" onclick="txt.value += '0'"></td>
           <td><input type="button" value="=" onclick="txt.value = eval(txt.value)"></td>
           <td><input type="button" value="/" onclick="txt.value += '/'"></td>
       </tr>
   </table>
</form>
</body>
</html>
