<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso = prompt("Nhập doanh số bán hàng của bạn:")
    if(doanhso>=100000000){
        alert("Bạn nhận được hoa hồng 10% trên tổng doanh thu là: "+((doanhso*10)/100)+"VND")
    }else if(doanhso>=70000000 && doanhso < 100000000){
        alert("Bạn nhận được hoa hồng 8% trên tổng doanh thu là: "+((doanhso*8)/100)+"VND")
    }else if(doanhso>=50000000 && doanhso <70000000){
        alert("Bạn nhận được hoa hồng 5% trên tổng doanh thu là: "+((doanhso*5)/100)+"VND")
    }else if(doanhso >=20000000 && doanhso <50000000){
        alert("Bạn nhận được hoa hồng 3% trên tổng doanh thu là: "+((doanhso*3)/100)+"VND")
    }else{
        alert("Bạn nhận được hoa hồng 1% trên tổng doanh thu là: "+((doanhso*1)/100)+"VND")
    }
</script>
</body>
</html>
