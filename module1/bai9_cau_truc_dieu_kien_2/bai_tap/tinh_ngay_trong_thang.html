<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="inputMonth">
    <input type="button" onclick="eventCountDate()" value="Tính Số Ngày"><br>
    <label id="lb"></label>
<script>
    function eventCountDate() {
        month = parseInt(document.getElementById('inputMonth').value)
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('lb').innerText = 'Tháng '+ month+ " có 31 ngày!!!"
                break;
            case 2:
                document.getElementById('lb').innerText = 'Tháng '+ month+ " có 28 hoặc 29 ngày!!!"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('lb').innerText = 'Tháng '+ month+ " có 30 ngày!!!"
            default:
                document.getElementById('lb').innerText = "Nhập sai tháng rồi bạn ơi !!!"

        }
    }
</script>
</body>
</html>
