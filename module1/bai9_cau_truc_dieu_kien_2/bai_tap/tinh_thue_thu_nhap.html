<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap = parseInt(prompt("Nhập thu nhập cá nhân cần tính thuế"));
    let tienThue;
    if(thuNhap<=5000000){
        tienThue = ((thuNhap*5)/100);
        alert(tienThue);
    }else if( thuNhap<=10000000){
        tienThue = (((thuNhap*10)/100) - 250000);
        alert(tienThue);
    }else if(thuNhap<=18000000){
        tienThue = ((thuNhap*15)/100 - 750000);
        alert(tienThue);
    }else if( thuNhap<=32000000){
        tienThue = ((thuNhap*20)/100 - 1650000);
        alert(tienThue);
    }else if( thuNhap<=52000000){
        tienThue = ((thuNhap*25)/100 - 3250000);
        alert(tienThue);
    }else if( thuNhap<=80000000){
        tienThue = ((thuNhap*30)/100 - 5850000);
        alert(tienThue);
    }else {
        tienThue = ((thuNhap*35)/100 - 9850000);
        alert(tienThue);
    }
</script>
</body>
</html>
