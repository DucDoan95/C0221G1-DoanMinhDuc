<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDien = parseInt(prompt("Nhập số điện: "));
    let thanhTien;
    if(soDien<=50){
        thanhTien = (soDien*1700);
        alert("Tổng tiền điện là: "+thanhTien+"VND");
    }else if(soDien<=200){
        thanhTien = ((50*1700)+ ((soDien-50)*2000));
        alert("Tổng tiền điện là: "+thanhTien+'VND');
    }else {
        thanhTien =((50*1700)+ (150*2000) + ((soDien - 200)*2500))
        alert("Tổng tiền điện là: "+thanhTien+'VND');
    }
</script>
</body>
</html>
