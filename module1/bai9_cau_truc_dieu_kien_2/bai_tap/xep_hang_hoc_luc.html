<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuongky = parseInt(prompt("Nhập điểm thường kỳ: "));
    let giuaky = parseInt(prompt("Nhập điểm giữa kỳ: "));
    let cuoiky = parseInt(prompt("Nhập điểm cuối kỳ: "));
    let tongket = ((thuongky*20)+(giuaky*30)+(cuoiky*50))/100;
    if(tongket>=8.0){
        alert("Tổng kết "+tongket+ " bạn đạt học sinh giỏi")
    }else if(tongket >=5.0 && tongket<8.0){
        alert("Tổng kết "+tongket+ " bạn đạt học sinh tiên tiến")
    }else if(tongket >=3.5 && tongket <5.0){
        alert("Tổng kết "+tongket+" bạn đạt học sinh trung bình")
    }else {
        alert("Tổng kết "+tongket+" bạn đạt học sinh yếu")
    }
</script>
</body>
</html>
