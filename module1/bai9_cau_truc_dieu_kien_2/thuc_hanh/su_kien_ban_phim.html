<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
    <img style="position:absolute;left:0; top:0;" id="imgNobita" src="nobita.png" height="185" width="272"/>
<script>
    function upArrowPressed() {
        let nobita = document.getElementById('imgNobita');
        nobita.style.top = parseInt(nobita.style.top) - 5 + 'px';
    }function downArrowPressed() {
        let nobita = document.getElementById('imgNobita');
        nobita.style.top = parseInt(nobita.style.top) + 5 + 'px';
    }function leftArrowPressed() {
        let nobita = document.getElementById('imgNobita');
        nobita.style.left = parseInt(nobita.style.left) - 5 + 'px';
    }function rightArrowPressed() {
        let nobita = document.getElementById('imgNobita');
        nobita.style.left = parseInt(nobita.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }


</script>
</body>
</html>
